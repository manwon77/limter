<head>

	<style>
		body, div, p, ul, li {padding:0; margin:0;}
		img {border:0; font:0; line-height:1; vertical-align:top;}
		#wrap {width:100%; overflow:hidden;}
		#wrap p,div {float:left;}
		.wraper {width:575px; overflow:hidden; position:relative; height:115px;}
		ul {width:2000px; overflow:hidden; height:115px; position:absolute;}
		ul li {float:left;}
	</style>
	<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			rollingWrap();
			play();
			stop();
		});
		var returnClick = 0;
		var speed = 400;
		function rollingWrap(){
			var wraper = jQuery('#wrap');
			var leftBtn = wraper.find('>p').eq(0);
			var rightBtn = wraper.find('>p').eq(1);
			leftBtn.click(leftRolling);
			rightBtn.click(rightRolling);
		}
		function leftRolling(){
			if(returnClick == 0){
				returnClick =1;
				var ul = jQuery('#wrap > div > ul');
				var li_width = ul.find('li').width()*-1;
				ul.find('li:first').clone().appendTo(ul);
				ul.animate(
					{left:li_width}
					,speed
					,function(){
						ul.find('li:first').remove();
						ul.css('left','0');
						returnClick =0;
					}
				);
			}
		}
		function rightRolling(){
			if(returnClick == 0){
				returnClick = 1;
				var ul = jQuery('#wrap > div > ul');
				var li_width = ul.find('li').width()*-1;
				ul.find('>li:last').clone().prependTo(ul);
				ul.css("left",li_width+"px");
				ul.animate(
					{left:0}
					,speed
					,function(){
						ul.find('>li:last').remove();
						returnClick =0;
					}
				);
			}
		}
		function play(){
			times = setInterval(leftRolling,speed);
			var play_btn = document.getElementById("play");
			play_btn.onclick = function(){
				times = setInterval(leftRolling,speed); 
			}
			return false;
		}
		function stop(){
			var stop_btn = document.getElementById("stop");
			stop_btn.onclick = function(){
				clearInterval(times);
			}
			return false;
		}
	</script>
</head>
<body>
	<div id="wrap">
		<p><a href="#"><img src="../images/img/left_btn.gif" alt="" /></a></p>
		<div class="wraper">

				<li><a href="#"><img src="../images/img/img5.gif" alt="" /></a></li>
			</ul>
		</div>
		<p><a href="#"><img src="../images/img/right_btn.gif" alt="" /></a></p>
		<a href="#" id="play">재생</a>
		<a href="#" id="stop">정지</a>
	</div>
	
</body>
